name: Workflow

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Build docker containers
        run: |
          touch .env # .env file is required in docker-compose
          docker-compose up -d

  code-style:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Build docker containers
        run: |
          touch .env # .env file is required in docker-compose
          docker-compose up -d
      - name: Run Flake8
        run: docker exec find-forecast_find-forecast_1 flake8
      - name: Run MyPy
        run: docker exec find-forecast_find-forecast_1 mypy .

  tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Build docker containers
        run: |
          touch .env # .env file is required in docker-compose
          docker-compose up -d
      - name: Run Pytest
        run: docker exec find-forecast_find-forecast_1 pytest ../tests